<button (click)="addTodo()">Agregar ToDo</button>
<div class="todo-container">
  @for (todo of todos.data; track $index) {
  <app-todo [todoData]="todo" (onClickIcon)="deleteTodo($event)">
    <textarea rows="8" [(ngModel)]="todo.description" (blur)="updateTodo(todo)"></textarea>
  </app-todo>
  }
</div>
