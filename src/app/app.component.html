<div class="todo-container">
  @for (todo of todoData; track todo.id; let f = $first; let l = $last; let odd = $odd; let even = $even;) {
  <app-todo [todoData]="todo" [first]="f" [last]="l" [even]="even" [odd]="odd"
    (onClickIcon)="getTodoInfo($event)"></app-todo>
  }@empty {
  No hay datos
  }
</div>

<button (click)="orderData()">Ordenar</button>
